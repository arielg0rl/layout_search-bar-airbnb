<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big"
    class="formBig"
    method="POST"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <img
        class="bigMagnifyingGlass"
        src="images/Search.svg"
        alt="magnifyingGlass"
      >
      <input data-qa="keypress" class="inputBig"
        type="text"
        name="firstSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="formSmall"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <img
        class="smallMagnifyingGlass"
        src="images/Search.svg"
        alt="magnifyingGlass"
      >
      <input class="inputSmall"
        type="text"
        name="secondSearch"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
